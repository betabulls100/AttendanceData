<html>
<head>
<title>login</title>
 
       <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
   <link rel="stylesheet" type="text/css" href="css/custom.css">
   <link rel="script" type="text/javascript" href="javascript/javascript.js">
</head>
<body>
<div class="container" style="min-height:400px">
		<div class="card card-container">
           <h1 align="center" >BETABULLS</h1>
            <img id="profile-img" class="profile-img-card" src="images/bull.png" />
			<h2 align="center">Login</h2>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" name="userid" class="form-control" placeholder="Email Address" required autofocus>
                <input type="password" id="inputPassword" name="pswrd" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <a href="dashboard.html"><button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="check(this.form)">Sign In</button></a>
				
           
            
			<a href="registrationform.html" class="sign up" style="margin-left:240px";>
                Sign Up
            </a>
        </div>
    </div>
	
	<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "betabulls99" && form.pswrd.value == "betabulls123")
  {
    window.open('Dashboard.html','_self')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
